spring:
  config:
    import: file:.env[.properties]
  profiles:
    active: ${ACTIVE_VAL}

---
# local ??
spring:
  config:
    activate:
      on-profile: local
  application:
    name: order-management-platform
  datasource:
    url: ${LOCAL_DB_URL}
    username: ${LOCAL_DB_USERNAME}
    password: ${LOCAL_DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      schema: omp

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    generate-ddl: true
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: create